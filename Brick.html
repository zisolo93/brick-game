<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Brick.css">
    <title>Document</title>
</head>
<body>
    <div id="Gcon">
        <div id="hearts">
            <img id="l1" src="bomb.png" alt="*">
            <img id="l2" src="bomb.png" alt="*">
            <img id="l3" src="bomb.png" alt="*">
            <img id="l4" src="bomb.png" alt="*">
            <img id="l5" src="bomb.png" alt="*">
        </div>
        <canvas id="Gborder" width="640" height="500"></canvas>
        <div id="block"></div>
        <div id="player"></div>
        <div id="Gscore">
            <p id="score">SCORE : </p>
            <p id="hscore">H SCORE : </p>
            <p id="level">LEVEL : </p>
        </div>
        <button id="home">GO TO HOME</button>
        <button id="play">PLAY</button>
        <button id="pause">PAUSE</button>
        
        <button id="newg">NEW GAME</button>
        <button id="option">OPTION</button>
        <button id="exit">EXIT</button>
        <div id="Gover">
            <p id="oscore">SCORE : </p>
            <p id="os"></p>
            <p id="ohscore">H SCORE : </p>
            <p id="ohs"></p>
            <button id="playAG">PLAY AGAIN</button>
        </div>
        <div id="exitback">
            <p id="exitText">ARE YOU SURE YOU WANT TO EXIT THE GAME</p>
            <button id="yes">YES</button>
            <button id="no">NO</button>
         </div>
    
         <div id="optionm">
            <label for="language">LANGUAGE </label>
            <select id="language">
                <option value="english">ENGLISH</option>
                <option id="amharic">™GO”</option>
                <option id="oromic">OROMIC</option>
                <option id="tgric">|ÐO”</option>
            </select>
            <br><label for="volume">VOLUME</label>
            <input type="range" min="0" max="100" value="50">
            <br>
            <label for="player">PLAYER MODE </label><br>
            Single Player
            <input type="radio" value="single player" name="player" checked><br>
            Multi Player
            <input type="radio" value="multi player" name="player"  >
         </div>
         
    </div>
    <script src="Brick.js"></script>
</body>
</html>
